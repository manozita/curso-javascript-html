<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(msg) {
        document.write(msg);
    }

    var ano = 2024;
    var idadeMano = 19, idadeFlavio = 47;

    mostra("Manoela nasceu em " + (ano-idadeMano));
    pulaLinha();
    mostra("Flavio nasceu em " + (ano-idadeFlavio));
    pulaLinha();

    var media = (idadeMano + idadeFlavio)/2;

    mostra("A média das idades é " + Math.round(media));

</script>
